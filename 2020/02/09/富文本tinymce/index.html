        <h2 id="安装"><a href="#安装" class="headerlink" title="安装"></a>安装</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">//安装tinymce-vue</span><br><span class="line">npm install @tinymce/tinymce-vue -S</span><br><span class="line">//安装tinymce,版本为5.X</span><br><span class="line">npm install tinymce -S</span><br><span class="line">//引入中文语言包</span><br></pre></td></tr></table></figure>
<p><a href="https://www.tiny.cloud/get-tiny/language-packages/" target="_blank" rel="noopener">中文下载包</a></p>
<h2 id="使用"><a href="#使用" class="headerlink" title="使用"></a>使用</h2><p>在 node_modules中找到 tinymce/skins目录，然后将skins目录拷贝到static目录下的tinymce</p>
<p> <img src="/img/富文本/富文本1.png" width="30%"></p>
<h3 id="初始化"><a href="#初始化" class="headerlink" title="初始化"></a>初始化</h3><p>引入基本文件</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">//初始化tinymce</span><br><span class="line">import tinymce from &apos;tinymce/tinymce&apos;</span><br><span class="line">import Editor from &apos;@tinymce/tinymce-vue&apos;</span><br><span class="line">import &apos;tinymce/themes/silver&apos;</span><br></pre></td></tr></table></figure>
<p>注册组件</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">&lt;Editor&gt;&lt;/Editor&gt;</span><br><span class="line"></span><br><span class="line">//js</span><br><span class="line">components: &#123;Editor&#125;</span><br></pre></td></tr></table></figure>
<p>初始化配置</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">&lt;Editor :init=<span class="string">"init"</span>&gt;&lt;/Editor&gt;</span><br><span class="line"> <span class="function"><span class="title">data</span></span>() &#123;</span><br><span class="line"> <span class="built_in">return</span> &#123;</span><br><span class="line">  init:&#123;</span><br><span class="line">//语言</span><br><span class="line">language_url: <span class="string">'/static/tinymce/zh_CN.js'</span>,</span><br><span class="line">language: <span class="string">'zh_CN'</span>,</span><br><span class="line"> //skin路径</span><br><span class="line">skin_url: <span class="string">'/static/tinymce/skins/ui/oxide'</span>,</span><br><span class="line">&#125;</span><br><span class="line">&#125;</span><br><span class="line">&#125;,</span><br><span class="line"> <span class="function"><span class="title">mounted</span></span> () &#123;</span><br><span class="line"> tinymce.init(&#123;&#125;)</span><br><span class="line"> &#125;,</span><br></pre></td></tr></table></figure>
<p>初始化配置之后最基本的符文就有了，接下来丰富它的功能</p>
<p><img src="/img/富文本/富文本2.png"></p>
<p>数据同步</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line">//子组件</span><br><span class="line">  &lt;Editor  v-model=<span class="string">"myValue"</span>&gt;&lt;/Editor&gt;</span><br><span class="line">   <span class="function"><span class="title">data</span></span>() &#123;</span><br><span class="line">              <span class="built_in">return</span> &#123;</span><br><span class="line">                myValue: this.value</span><br><span class="line">                &#125;</span><br><span class="line">   &#125;,</span><br><span class="line">     props: &#123;</span><br><span class="line">      value: &#123;</span><br><span class="line">               default: <span class="string">''</span>,</span><br><span class="line">               <span class="built_in">type</span>: String</span><br><span class="line">             &#125;,</span><br><span class="line">     &#125;</span><br><span class="line">      watch: &#123;</span><br><span class="line">           value(newValue) &#123;</span><br><span class="line">             this.myValue = newValue</span><br><span class="line">           &#125;,</span><br><span class="line">           myValue(newValue) &#123;</span><br><span class="line">             this.<span class="variable">$emit</span>(<span class="string">'input'</span>, newValue)</span><br><span class="line">           &#125;</span><br><span class="line">         &#125;,</span><br><span class="line">//父组件  onEditorUploadSuccess为图片上传成功的回调</span><br><span class="line">    &lt;editor v-model=<span class="string">"value"</span> @on-upload-success=<span class="string">"onEditorUploadSuccess"</span></span><br><span class="line">        &gt;&lt;/editor&gt;</span><br></pre></td></tr></table></figure>
