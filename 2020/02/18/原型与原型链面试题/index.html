    <div class="post-content no-indent">
        <p><strong>第一题</strong></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">let A = function () &#123;</span><br><span class="line"> &#125;</span><br><span class="line"> A.prototype.n = 1</span><br><span class="line"> let b =new A()</span><br><span class="line"> console.log(b);</span><br><span class="line"> A.prototype = &#123;</span><br><span class="line">     n:2,</span><br><span class="line">     m:3</span><br><span class="line"> &#125;</span><br><span class="line"> let c = new A()</span><br><span class="line"> console.log(b.n, b.m, c.n, c.m);</span><br><span class="line"> //输出1，undefined,2,3</span><br></pre></td></tr></table></figure>
<p>实例化对象b之后，b的<code>__proto__</code>指向<code>A.prototype</code>指向的空间，而这里的{ n:2,m:3 } 是重新开辟了一个空间，而 <code>A.prototype</code>被赋值的时候，指针改变指向重新开辟的空间。</p>
<p><strong>第二题</strong></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">let F = function () &#123;</span><br><span class="line">  &#125;</span><br><span class="line">  Object.prototype.a = function () &#123;</span><br><span class="line">      console.log(&apos;a()&apos;);</span><br><span class="line">  &#125;</span><br><span class="line">  Function.prototype.b = function () &#123;</span><br><span class="line">      console.log(&apos;b()&apos;);</span><br><span class="line">  &#125;</span><br><span class="line">  let f = new F()</span><br><span class="line">  f.a() //输出a()</span><br><span class="line">  f.b() //报错 f是一个实例化对象，对象的__proto__指向function的原型（默认是一个Object实例化对象）</span><br><span class="line">  F.a() //输出a()</span><br><span class="line">  F.b() //输出b()</span><br></pre></td></tr></table></figure>
<p>function声明的变量(F)的<strong>proto</strong>指向Function的prototype，其它对象的<strong>proto</strong>指向Object的prototype</p>
